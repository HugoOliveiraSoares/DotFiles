[module/brightness]
;type = internal/xbacklight
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight
;card = amdgpu_bl0

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <ramp>
format-background = ${color.background-alt}
format-padding = 1

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

; Only applies if <bar> is used
; bar-format = ${bar.format}
; bar-width = ${bar.width}
; bar-gradient = false

; bar-indicator = ${bar.indicator}
; bar-indicator-foreground = ${color.foreground}

; bar-fill = ${bar.fill}
; bar-foreground-0 = ${color.foreground}
; bar-foreground-1 = ${color.foreground}
; bar-foreground-2 = ${color.foreground}
; bar-foreground-3 = ${color.foreground}
; bar-foreground-4 = ${color.foreground}

; bar-empty = ${bar.empty}
; bar-empty-foreground = ${color.foreground-alt}

;enable-scroll = true

